version: 2.1

orbs:
  python: circleci/python:3.7

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: |
            sudo pip install -r requirements.txt
            pyinstaller --onefile mergepdf.py
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
